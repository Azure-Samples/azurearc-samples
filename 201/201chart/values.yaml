# Default values for 201chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

keyvaultName: "fill in the key vault name"
keyvaultSecretName: "fill in the secret name in key vault"
secretName: "fill in the secret name generated using 'kubectl create secret' command"
tenantId: "fill in the tenant id of subscription"